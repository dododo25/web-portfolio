name: Deply workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4 # Use the latest version of actions/checkout
        with:
          fetch-depth: 0
      - name: build a project
        run: |
          npm ci
          npm install
          npm run build
      - name: Push to gh-pages branch
        run: |
          echo "last_commit_message=git log -1 --pretty=%B" >> "$GITHUB_OUTPUT"
          echo "${{steps.build.outputs.last_commit_message}}"
          git checkout -b gh-pages
          ls -f .
          mv ".git"/{*,.*} "./build"/
          ls -f .
          ls -f ./build
          git add .
          git commit -m "${{steps.build.outputs.last_commit_message}}"
          git push origin gh-pages
