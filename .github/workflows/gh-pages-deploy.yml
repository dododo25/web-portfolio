name: Deply workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4 # Use the latest version of actions/checkout
        with:
          fetch-depth: 0
      - name: build a project
        run: |
          npm ci
          npm install
          npm run build
      - name: Push to gh-pages branch
        run: |
          content=`git log -1 --pretty=%B`
          echo last_commit_message=$content >> "$GITHUB_OUTPUT"
          echo "${{steps.build.outputs.last_commit_message}}"
          echo ""
          mkdir -p predeploy/.git
          mv .git/** ./predeploy/.git/
          cd predeploy
          mv -f ../build/** ./
          git add .
          git config --global user.email "dmytro.terekhov@outlook.com"
          git config --global user.name "dododo25"
          git commit -m "${{steps.build.outputs.last_commit_message}}"
          git push origin gh-pages
